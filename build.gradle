plugins {
    id 'java'
}

group 'com.github'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:3.3.0'
    testCompile 'com.googlecode.zohhak:zohhak:1.1.1'
}
